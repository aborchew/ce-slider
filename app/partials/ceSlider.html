<div ng-class="dragAreaClass">
  <span ng-class="tickContainerClass"></span>
  <div ng-class="labelClass" ng-bind="minPossible"></div>
  <div ng-class="labelClass + ' ' + labelMaxClass" ng-bind="maxPossible"></div>
  <div drag-handle="min" ng-class="dragHandleClass" ng-bind="dragHandleContent"></div>
  <div drag-handle="max" ng-class="dragHandleClass + ' ' + dragHandleMaxClass" ng-bind="dragHandleMaxContent || dragHandleContent"></div>
</div>
